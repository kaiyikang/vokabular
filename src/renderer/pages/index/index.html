<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Electron!</title>
        <link rel="stylesheet" href="/styles/index.css" />
    </head>
    <body>
        <div class="flex flex-col">
            <h1 class="text-2xl">Vokabular</h1>
            <button
                id="settingBtn"
                class="ml-2 rounded-md border border-transparent bg-stone-900 px-4 py-2 text-center text-sm text-white shadow-md transition-all hover:bg-slate-700 hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            >
                Setting
            </button>
            <button id="clearInputBtn">Clear</button>
            <textarea
                id="inputSentence"
                placeholder="Enter your sentence here"
            ></textarea>
            <textarea
                id="selectedWordDisplay"
                placeholder="Selected word"
                readonly
            ></textarea>
            <textarea id="outputExplanation" placeholder="Output"></textarea>
            <button id="saveToAnkiBtn">Save to Anki</button>
            <div id="statusBar">Initializing...</div>
        </div>

        <script src="./index.js" type="module"></script>
    </body>
</html>
