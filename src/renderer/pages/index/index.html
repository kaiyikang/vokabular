<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello Electron!</title>
    <link rel="stylesheet" href="/styles/index.css">
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
        #selectedWordDisplay {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-2xl font-bold">Vokabular</h1>
        <button id="settingBtn">Setting</button>
        <button id="clearInputBtn">Clear</button>
        <textarea id="inputSentence" placeholder="Enter your sentence here"></textarea>
        <textarea id="selectedWordDisplay" placeholder="Selected word" readonly></textarea>
        <textarea id="outputExplanation" placeholder="Output"></textarea>
        <button id="saveToAnkiBtn">Save to Anki</button>
        <div id="statusBar">Initializing...</div>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
