<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vokabular</title>
        <link rel="stylesheet" href="/styles/index.css" />
    </head>
    <body>
        <div class="flex min-h-screen flex-col bg-stone-100 p-4">
            <!-- 主要内容区域 -->
            <div class="flex-1 space-y-6">
                <!-- 标题和设置按钮区域 -->
                <div class="flex items-center justify-between">
                    <!-- 标题部分 -->
                    <div class="flex items-end space-x-2">
                        <h1 class="text-4xl font-semibold">Vokabular</h1>
                        <span
                            class="cursor-help text-sm text-stone-400 hover:underline"
                            title="1. \n 2."
                            >how to use?</span
                        >
                    </div>
                    <!-- 设置按钮 -->
                    <button
                        id="settingBtn"
                        class="font-xl rounded-lg border-1 border-stone-200 bg-white px-4 py-2 font-medium text-stone-600 shadow-sm transition-all duration-200 hover:bg-stone-50 hover:text-stone-900 focus:border-stone-900 focus:ring-2 focus:ring-stone-900/20 focus:outline-none"
                    >
                        Setting
                    </button>
                </div>

                <!-- 表单区域 -->
                <div class="space-y-2 pb-2">
                    <!-- 输入区域 -->
                    <div class="form-group">
                        <label
                            for="inputSentence"
                            class="mb-2 block font-medium text-stone-700/60"
                        >
                            Sentence
                        </label>
                        <textarea
                            id="inputSentence"
                            placeholder="Enter your sentence here"
                            class="h-22 w-full rounded-lg border-2 border-stone-200 bg-stone-50 p-2 transition-all duration-200 hover:border-stone-700 hover:bg-white focus:border-stone-900 focus:bg-white focus:ring-2 focus:ring-stone-900/20 focus:outline-none"
                        ></textarea>
                    </div>

                    <!-- 选中词显示区域 -->
                    <div class="form-group">
                        <label
                            for="selectedWordDisplay"
                            class="mb-2 block font-medium text-stone-700/60"
                        >
                            Selected
                        </label>
                        <input
                            type="text"
                            id="selectedWordDisplay"
                            placeholder="Selected word will appear here"
                            readonly
                            class="w-full rounded-lg border-2 border-stone-200 bg-stone-50 p-2 read-only:cursor-not-allowed read-only:bg-stone-100"
                        />
                    </div>

                    <!-- 输出解释区域 -->
                    <div class="form-group">
                        <label
                            for="outputExplanation"
                            class="mb-2 block font-medium text-stone-700/60"
                        >
                            Output
                        </label>
                        <textarea
                            id="outputExplanation"
                            placeholder="Explanation will appear here"
                            class="h-26 w-full rounded-lg border-2 border-stone-200 bg-stone-50 p-2 transition-all duration-200 hover:border-stone-700 hover:bg-white focus:border-stone-900 focus:bg-white focus:ring-2 focus:ring-stone-900/20 focus:outline-none"
                        ></textarea>
                    </div>

                    <!-- 状态栏 -->
                    <div
                        id="statusBar"
                        class="flex items-center gap-2 rounded-lg bg-stone-100 p-2 text-stone-600"
                    >
                        Initializing...
                    </div>
                </div>
            </div>

            <!-- 底部按钮区域 -->
            <div class="mt-auto border-stone-200">
                <div class="flex justify-between">
                    <button
                        id="clearInputBtn"
                        class="font-xl rounded-lg border-1 border-stone-200 bg-white px-4 py-2 font-medium text-stone-600 shadow-sm transition-all duration-200 hover:bg-stone-50 hover:text-stone-900 focus:border-stone-900 focus:ring-2 focus:ring-stone-900/20 focus:outline-none"
                    >
                        Clear
                    </button>
                    <button
                        id="saveToAnkiBtn"
                        class="rounded-lg bg-stone-800 px-4 py-2 font-medium text-white transition-all duration-200 hover:bg-stone-900 focus:ring-2 focus:ring-stone-900/20 focus:outline-none"
                    >
                        Save to Anki
                    </button>
                </div>
            </div>
        </div>

        <script src="./index.js" type="module"></script>
    </body>
</html>
